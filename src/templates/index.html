<!DOCTYPE HTML>
<html>
    <head>
        <title>soundscape</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200" rel="stylesheet" type="text/css" />

        <!-- ICONS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- REQUIRED STYLE -->
  

    </head>
    <body>
        <header>
            <div class="container">
                <h1>SOUNDSCAPE</h1>
                <p>Soundscape ti permette di trasformare la voce di Al Bano in un'anatra</p>
            </div>
        </header>

        <main>

            <article class="container">
                <section id="panels">

                    <h2>SELEZIONA IL SOUNDSCAPE</h2>

                    <div id="mySwipeSoundscape" class="swipe">
                        <div class="swipe-wrap">
                            {% for scape in soundscapes %}
                                <div>
                                    <b>
                                        {{ scape }}
                                        <input type="hidden" id="soundscape_selection" name="soundscape_selection" form="index_form" value=""/>
                                    </b>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="panels-controls">
                        <script>
                            let scapes = [];
                            let i = 0;
                        </script>
                        {% for scape in soundscapes %}
                            <script>
                                scapes[i] = '{{ scape }}';
                                i++;
                            </script>
                        {% endfor %}
                        <svg id="nextSoundscape" class="arrow" viewBox="0 0 100 100">
                        <g stroke-linejoin="round" stroke-linecap="round">
                            <circle r="46" cx="50" cy="50" />
                            <polyline points="60 25, 30 50, 60 75" ></polyline>
                        </g>
                        </svg>
                        <svg id="prevSoundscape" class="arrow" viewBox="0 0 100 100">
                            <g stroke-linejoin="round" stroke-linecap="round">
                                <circle r="46" cx="50" cy="50" />
                                <polyline points="40 25, 70 50, 40 75" ></polyline>
                            </g>
                        </svg>

                    </div>
                </section>
            </article>


            <article class="container">
                <section id="panels">

                    <h2>SELEZIONA LA MODALITÃ€</h2>

                    <div id="mySwipeModality" class="swipe">
                        <div class="swipe-wrap">
                            <div>
                                <b>
                                    <label for="songs">Choose a sample song: </label>
                                    <select name="sample_song_selection" form="index_form">
                                        {% for song in sample_songs %}
                                            <option value="{{ song }}">{{ song }}</option>
                                        {% endfor %}
                                    </select>
                                </b>
                            </div>
                            <div><b>Upload brano</b></div>
                            <div>
                                <b>
                                    <div id="microphone" class="mic-container">
                                        <div class="circle">
                                            <i id="mic"class="fa fa-microphone"></i>
                                        </div>
                                    </div>
                                </b>
                            </div>
                        </div>
                    </div>

                    <div class="panels-controls">
                    
                        <svg id="nextModality" class="arrow" viewBox="0 0 100 100">
                            <g stroke-linejoin="round" stroke-linecap="round">
                                <circle r="46" cx="50" cy="50" />
                                <polyline points="60 25, 30 50, 60 75" ></polyline>
                            </g>
                        </svg>
                        <svg id="prevModality" class="arrow" viewBox="0 0 100 100">
                            <g stroke-linejoin="round" stroke-linecap="round">
                                <circle r="46" cx="50" cy="50" />
                                <polyline points="40 25, 70 50, 40 75" ></polyline>
                            </g>
                        </svg>

                    </div>
                </section>
            </article>
            <div>
                <input type="submit" form="index_form">
            </div>


            


        </main>

        <footer>
            <div class="container">

                <ul class="list-unstyled">
                    <li><a href="https://github.com/LuigiAttorresi/Soundscape">Github repository</a></li>
                    <li><a href="https://github.com/LuigiAttorresi/Soundscape">Join us</a></li>
                </ul>

            </div>
        </footer>

        <script src="//cdn.jsdelivr.net/gh/lyfeyaj/swipe/swipe.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    </body>
</html>
