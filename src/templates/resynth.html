<!DOCTYPE HTML>
<html>
    <head>
        <title>soundscape</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200" rel="stylesheet" type="text/css" />

        <!-- REQUIRED STYLE -->
        <style>

            .swipe {
                overflow: hidden;
                visibility: hidden;
                position: relative;
            }
            .swipe-wrap {
                overflow: hidden;
                position: relative;
            }
            .swipe-wrap > div {
                float: left;
                width: 100%;
                position: relative;
            }

        </style>

    </head>
    <body>
        <header>
            <div class="container">
                <h1>SOUNDSCAPE</h1>
                <p>Soundscape ti permette di trasformare la voce di Al Bano in un'anatra</p>
            </div>
        </header>

        <main>
            <article class="container">
                    <h2>AUDIO RESINTETIZZATO</h2>
                    <p>{{ selected_song }}</p>
                    <p>{{ selected_soundscape }}</p>
            </article>
        </main>

        <footer>
            <div class="container">

                <ul class="list-unstyled">
                    <li><a href="https://github.com/LuigiAttorresi/Soundscape">Github repository</a></li>
                    <li><a href="https://github.com/LuigiAttorresi/Soundscape">Join us</a></li>
                </ul>

            </div>
        </footer>

        <script src="//cdn.jsdelivr.net/gh/lyfeyaj/swipe/swipe.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    </body>
</html>
